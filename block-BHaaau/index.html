<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="STYLESHEET" href="assets/stylesheet/style.css" />
    <title>Box Model Assignement 3</title>
  </head>
  <body>
    <header>
      <h1>The box model, box-sizing & box-shadow</h1>
      <span class="hr"></span>
    </header>
    <main>
      <section Id="section1">
        <h2>Exercise 1</h2>
        <span class="box boxl1">
          <span class="box boxl2">
            <span class="box boxl3">
              <span class="box boxl4"></span>
            </span>
          </span>
        </span>
        <div class="mastercontent">
          <div class="icontext content"></div>
          <div class="icontext">Content</div>
          <div class="icontext padding"></div>
          <div class="icontext">Padding</div>
          <div class="icontext border"></div>
          <div class="icontext">Border</div>
          <div class="icontext margin"></div>
          <div class="icontext">Margin</div>
        </div>
        <span class="hr"></span>
      </section>
      <section id="section2">
        <h2>Exercise 2</h2>
        <p>no border on these boxes.</p>
        <div class="exercise2parent">
          <div class="noborderbox"></div>
          <div class="noborderbox"></div>
          <div class="noborderbox"></div>
        </div>
        <div>
          <span class="hr"></span>
        </div>
      </section>
      <section id="section3">
        <p class="section3para">1px border on these boxes.</p>
        <div class="exercise2parent1">
          <div class="borderbox"></div>
          <div class="borderbox"></div>
          <div class="borderbox"></div>
        </div>
        <div>
          <span class="hr"></span>
        </div>
      </section>
      <section id="section4">
        <p class="section4para">
          1px border on these boxes but they are in same line.
        </p>
        <div class="exercise2parent2">
          <div class="borderbox"></div>
          <div class="borderbox"></div>
          <div class="borderbox"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
